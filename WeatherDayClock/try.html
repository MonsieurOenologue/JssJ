<!DOCTYPE html>

<html>
        <head>
            <title>WeatherDayClock</title>
            <meta charset="utf-8">
        </head>

        <body>
            <img src="./icons/soundoff.png" class="img-swap"  width="16" height="16"/>

            <script src="jquery-3.1.1.min.js"></script>
            <script>
            $(function(){
              $(".img-swap").on('click', function() {
                if ($(this).attr("class") == "img-swap") {
                  this.src = this.src.replace("soundoff","soundon");
                } else {
                  this.src = this.src.replace("soundon","soundoff");
                }
                $(this).toggleClass("on");
              });
          });
            </script>
        </body>






</html>
